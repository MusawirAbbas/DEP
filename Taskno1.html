<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Responsive Layout</title>
    <link rel="stylesheet" href="Taskno1.css" />
  </head>
  <body>
    <header class="header">
      <h1>Responsive Web Layout</h1>
    </header>

    <nav class="navbar">
      <ul>
        <li><a href="#">Home</a></li>
        <li><a href="#">About</a></li>
        <li><a href="#">Services</a></li>
        <li><a href="#">Contact</a></li>
      </ul>
    </nav>

    <main class="content">
      <section class="main-content">
        <h2>Main Content</h2>
        <p>
          This is the main content area. It takes up more space on larger
          screens.
        </p>
      </section>
      <aside class="sidebar">
        <h2>Sidebar</h2>
        <p>
          This is the sidebar content. On smaller screens, it will move below
          the main content.
        </p>
      </aside>
    </main>

    <footer class="footer">
      <p>Footer Content &copy; 2024</p>
    </footer>
  </body>
</html>
